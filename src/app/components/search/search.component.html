<div class="searchBar">
  <nz-select [ngModel]="'Mechanical'">
    <nz-option [nzLabel]="'Mechanical'" [nzValue]="'Mechanical'"></nz-option>
    <nz-option [nzLabel]="'Something'" [nzValue]="'Something'"></nz-option>
  </nz-select>
  <nz-input-group nzSearch nzSize="default" [nzAddOnAfter]="suffixIconSearch">
    <nz-select class="searchInput"
      nzShowSearch
      nzServerSearch
      nzPlaceHolder="Search"
      [(ngModel)]="selectedValue"
      [nzShowArrow]="false"
      [nzFilterOption]="nzFilterOption"
      (nzOnSearch)="search($event)"
    >
      <nz-option *ngFor="let o of listOfOption" [nzLabel]="o.text" [nzValue]="o.value"> </nz-option>
    </nz-select>
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search" (click)="toHomePage()"></i>
  </ng-template>
</div>
