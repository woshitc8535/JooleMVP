<div class="item">
  <nz-card style="width:280px;" [nzCover]="coverTemplate" [nzActions]="[actionCheck, actionButton]">
    <div class="text">
      <div style="font-weight: bold">{{project.manufacturer}}</div>
      <div style="font-weight: bold">{{project.series}}</div>
      <div style="font-weight: bold">{{project.model}}</div>
      <div>{{project.airflow}} CFM</div>
      <div>{{project.powerMax}} at max speed</div>
      <div>{{project.fanSpeedMax}} at max speed</div>
      <div>{{project.fanSweepDiameter}}'' fan sweep diameter</div>
    </div>
  </nz-card>
  <ng-template #coverTemplate>
    <img alt="example" [src]="project.url" (click)="toProductPage()"/>
  </ng-template>
  <ng-template #actionCheck>
    <label nz-checkbox [(ngModel)]="checked" (nzCheckedChange)="addToCompare()">Compare</label>
  </ng-template>
  <ng-template #actionButton>
   <button>Add to</button>
  </ng-template>
</div>
